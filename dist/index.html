<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">

  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Material+Icons|Satisfy">

  <!--Import materialize.css-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
	<title> Bogotando </title>
</head>
<body>
	<div id="slideNav">
					 <ul  class="side-nav  z-depth-4 fixed">
							 <li>
									 <div id="logo">
											 <img   class="responsive-img" src="img/logo.jpg" height="70%" width="70%">
									 </div>
									 <h4 class="center-align cursive">Bogotando</h4>
							 </li>

							 <li><div class="divider"></div></li>
							 <li>
									 <div class="card padding padding-top">
											 <div class="card-header card-purple">
													 <i class="material-icons left purple-text text-purple">cloud</i>
											 </div>
											 <div class="card-content" id='weather'>
													 <p  class="cursive-weather"><strong></strong></p>
											 </div>
											 <div class="divider"></div>
											 <div class="card-footer">

											 </div>
									 </div>
							 </li>
								<li class="no-padding">
									 <ul id="search" class="collapsible collapsible-accordion">

											 <li >
													 <a class="collapsible-header waves-effect purple btn">Filters<i class="material-icons right white-text text-white">search</i></a>
													 <div class="collapsible-body">
															 <ul>
																	 <li>
																			 <form action="#" class="padding" id='filters'>
																					 <p>
																							 <input type="checkbox" class="filled-in" id="restaurants"  />
																							 <label for="restaurants">Restaurantes</label> <br>
																							 <input type="checkbox" class="filled-in" id="museums"  />
																							 <label for="museums">Museos</label>
																							 <input type="checkbox" class="filled-in" id="libraries"  />
																							 <label for="libraries">Librerias</label>
																							 <input type="checkbox" class="filled-in" id="culture_center"  />
																							 <label for="culture_center">Centros culturales</label>
																							 <input type="checkbox" class="filled-in" id="theatres"  />
																							 <label for="theatres">Teatros</label>
																					 </p>
																					 <p>
																			 </form>
																	 </li>

															 </ul>
													 </div>
											 </li>
									 </ul>
							 </li>
								<li class="no-padding">
									 <ul id="place" class="collapsible collapsible-accordion hide">

											 <li >
													 <a class="collapsible-header waves-effect purple btn">Places Near<i class="material-icons right white-text text-white">list</i></a>
													 <div class="collapsible-body">
															 <ul>
																	 <li>
																			 <form action="#" class="padding" id='places'>
																					 <p>
																							 <input class="with-gap" name="group1" type="radio" id="park"  />
																							 <label for="park">Parks</label><br>
																							 <input class="with-gap" name="group1" type="radio" id="police"  />
																							 <label for="police">Police Stations</label><br>
																							 <input class="with-gap" name="group1" type="radio" id="health"  />
																							 <label for="health">Health centers</label><br>
																							 <input class="with-gap" name="group1" type="radio" id="bars"  />
																							 <label for="bars">Leisure centers</label>
																					 </p>
																					 <p>
																			 </form>
																	 </li>

															 </ul>
													 </div>
											 </li>
									 </ul>
							 </li>
							 <li><a href='#statis1' id='statistics1' class=" waves-effect purple btn">Statistics
										<i class="material-icons right white-text text-white">announcement</i></a></li>

							 <li><a href='#statis2' id='statistics2' class="hide waves-effect purple btn">Details
										<i class="material-icons right white-text text-white">announcement</i></a></li>

							 <li><a  href="#bestHouse" id='showbest' class="modal-trigger waves-effect  pink accent-3 btn">Best House
										<i class="material-icons right white-text text-white">grade</i></a></li>

							 <li><a id="restore" class="waves-effect purple btn hide"><i class="material-icons right white-text text-white">restore</i>All houses</a></li>

					 </ul>
			 </div>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-12 map-container">
				<div id="mapDiv" class="map-container"></div>
			</div>
		</div>
	</div>

	  
	<script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
	<script src="node_modules/jquery-csv/src/jquery.csv.min.js"></script>
	<script type="text/javascript" src="js/bundle.js"></script>
	<!-- Adding Google Map-->
	<script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_EME4XtUVfx0p4qhtLJujPci1QzY20qs&libraries=geometry,geocoder&callback=main.initGoogleMap">
    </script>
</body>
</html>
